<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="shubhamprakash">
    <title>NoobDenny</title>
    <style>
        table {
            border: 1px solid;
        }
        th, td {
            border: 1px solid;
        }
    </style>

</head>
<body>
    <table>
        <caption></caption>
        <tr>
            <th scope="col" rowspan="3">Day</th>
            <th scope="colgroup" colspan="4">Seminar</th>
        </tr>
        <tr>
            <th scope="colgroup" colspan="2">Schedule</th>
            <th scope="col" rowspan="2" colspan="2">Topic</th>
        </tr>
        <tr>
            <th scope="col">Begin</th>
            <th scope="col">End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 a.m.</td>
            <td rowspan="2">5:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00 a.m.</td>
            <td>11:00 a.m.</td>
            <td rowspan="3">
                <p>XPath
                <hr>
             
                 XSL Transformations</p>             
              
            </td>
            

        </tr>
        <tr>
            <td>11:00 a.m.</td>
            <td>2:00 p.m.</td>
        </tr>
        <tr>
            <td>2:00 p.m.</td>
            <td>5:00 p.m.</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00 a.m.</td>
            <td>12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
    
</body>
</html>
